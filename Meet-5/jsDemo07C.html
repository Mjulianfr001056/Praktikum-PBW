<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>JavaScript 07C</title>
    <style>
      td {
        border: 1px solid black;
        padding-left: 0.5em;

      }
      #myTable {
        border-spacing: 0;
      }
    </style>
  </head>

  <body>
    <table id="myTable" ,>

    </table>

    <script>
      Array.prototype.toString = function () {
        var arrStr = "[";
        for (var i = 0; i < this.length; i++) {
          arrStr += this[i];
          if (i < this.length - 1) arrStr += ", ";
        }
        8;

        return (arrStr += "]");
      };
      var values = [
        0,
        123,
        1.23e2,
        "12.3e1",
        true,
        false,
        NaN,
        Infinity,
        undefined,
        null,
        [0],
      ];
      var table = document.getElementById("myTable");
        
      for (var i = 0; i < values.length; i++) {
        for (var j = 0; j < values.length; j++) {
          var row = table.insertRow();
          var cell = row.insertCell();
          var text = document.createTextNode(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " == " +
              "(" +
              typeof values[j] +
              ")" +
              values[j] +
              ": " +
              (i == j)
          );
          cell.appendChild(text);

          cell = row.insertCell();
          text = document.createTextNode(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " === " +
              "(" +
              typeof values[j] +
              ")" +
              values[j] +
              ": " +
              (i === j)
          );
          cell.appendChild(text);

          cell = row.insertCell();
          text = document.createTextNode(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " < " +
              "(" +
              typeof values[j] +
              ")" +
              values[j] +
              ": " +
              (i < j)
          );
          cell.appendChild(text);

          cell = row.insertCell();
          text = document.createTextNode(
            "(" +
              typeof values[i] +
              ")" +
              values[i] +
              " > " +
              "(" +
              typeof values[j] +
              ")" +
              values[j] +
              ": " +
              (i > j)
          );
          cell.appendChild(text);
        }
      }
    </script>
    <noscript>JavaScript not supported or disabled</noscript>
  </body>
</html>
